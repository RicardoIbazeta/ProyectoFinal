<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head th:replace="/fragments/head :: head "></head>

  <body>
    <header th:replace="/fragments/header :: header "></header>

    <nav id="nav-1" th:replace="/fragments/nav :: nav"></nav>

    <div class="container m-5">
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Descripcion</th>
          </tr>
        </thead>
        <tbody th:each="rubro : ${rubros}">
          <tr>
            <th scope="row" th:text="${rubro.id}"></th>
            <td th:text="${rubro.nombre}"></td>
            <td>
              <a th:href="@{/proveedor/registrar/__${rubro.id}__}"
                ><i class="fas fa-feather-alt"></i> Agregar
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div id="exito/error">
      <div
        th:if="${exito != null}"
        id="exito"
        class="card text-white bg-success mb-3 mt-3 mensajeExito"
      >
        <h5>exito</h5>
        <p th:text="${exito}"></p>
      </div>
      <div
        th:if="${error != null}"
        id="error"
        class="card text-white bg-danger mb-3 mensajeError"
      >
        <h5>error</h5>
        <p th:text="${error}"></p>
      </div>
    </div>

    <script th:replace="/fragments/script :: script "></script>
    <footer th:replace="/fragments/footer :: footer"></footer>
  </body>
</html>
