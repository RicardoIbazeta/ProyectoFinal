<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head th:replace="/fragments/head :: head "></head>

  <body>
    <header th:replace="~{/fragments/header :: header}"></header>
    <nav th:replace="~{/fragments/nav :: nav}"></nav>

    <img
      th:src="@{/8.png}"
      class="d-block mx-lg-auto img-fluid"
      alt="Bootstrap Themes"
    />

    <div class="container m-5">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Nombre del Cliente</th>
            <th scope="col">Apellido del Cliente</th>
            <th scope="col">Nombre del Proveedor</th>
            <th scope="col">Apellido del Proveedor</th>
            <th scope="col">Fecha de Contratacion</th>
            <th scope="col">Estado</th>
            <th sec:authorize="hasRole('ADMIN')" scope="col">Cliente ID</th>
            <th sec:authorize="hasRole('ADMIN')" scope="col">Proveedor ID</th>
            <th sec:authorize="hasRole('PROVEEDOR')" scope="col">Cancelar</th>
            <th sec:authorize="hasRole('PROVEEDOR')" scope="col">Aceptar</th>  
          </tr>
        </thead>
        <tbody th:each="contratacion : ${contrataciones}">
          <tr>
            <td scope="row" th:text="${contratacion.cliente.nombre}">hola</td>
            <td scope="row" th:text="${contratacion.cliente.apellido}">hola</td>
            <td scope="row" th:text="${contratacion.proveedor.nombre}">hola</td>
            <td scope="row" th:text="${contratacion.proveedor.apellido}">hola</td>
            <td th:text="${contratacion.alta}"></td>
            <td th:text="${contratacion.estadoContratacion}"></td>
            
            <td sec:authorize="hasRole('ADMIN')" th:text="${contratacion.cliente.id}"></td>
            <td sec:authorize="hasRole('ADMIN')" th:text="${contratacion.proveedor.id}"></td>
            
            <td sec:authorize="hasRole('PROVEEDOR')"><form  method="POST" th:action="@{/proveedor/cancelar/__${contratacion.id}__}"><button type="submit">Cancelar</button>
                </form></td>
            <td sec:authorize="hasRole('PROVEEDOR')"><form  method="POST" th:action="@{/proveedor/aceptar/__${contratacion.id}__}"><button type="submit">Aceptar</button>
                </form></td>
                
          </tr>
        </tbody>
      </table>
    </div>

    <!-- <section class="text-center container">
            <div class="row mt-3">
                <div class="divVolver">
                    <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                </div>
            </div>
        </section>
    </form> -->

    <div id="exito/error">
      <div
        th:if="${exito != null}"
        id="exito"
        class="card text-white bg-success mb-3 mt-3 mensajeExito"
      >
        <h5>exito</h5>
        <p th:text="${exito}"></p>
      </div>
      <div
        th:if="${error != null}"
        id="error"
        class="card text-white bg-danger mb-3 mensajeError"
      >
        <h5>error</h5>
        <p th:text="${error}"></p>
      </div>
    </div>

    <script th:replace="/fragments/script :: script "></script>
    <footer th:replace="/fragments/footer :: footer"></footer>
  </body>
</html>
