<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head th:replace="/fragments/head :: head "></head>
  <body style="background-color: rgb(99, 46, 203)">
    <header th:replace="/fragments/header :: header "></header>
    <h1 style="text-align: center; color: blanchedalmond">
      Chacras de Coria Contrataciones
    </h1>

    <nav th:replace="/fragments/nav :: nav"></nav>

    <div id="contenido">

      <div id="contenido/formulario">
        <div class="container-fluid m-5 contenedor">
          <form
            class="formulario"
            th:action="@{/usuario/perfil}"
            method="POST"
            enctype="multipart/form-data"
          >
            <!-- EL ENCTYPE DEFINE EL TIPO DE FORMULARIO // SI ADMITE O NO LA SUBIDA DE UN ARCHIVO/IMAGEN -->
            <div class="form-group my-3">
              <h3 class="card-title">Modificar Perfil</h3>
            </div>
  
            <div class="form-group my-3">
              <input
                type="text"
                class="form-control"
                name="nombre"
                placeholder="NOMBRE"
                th:value="${nombre}"
              />
            </div>
  
            <div class="form-group my-3">
              <input
                type="text"
                class="form-control"
                name="apellido"
                placeholder="APELLIDO"
                th:value="${apellido}"
              />
            </div>
  
            <div class="form-group my-3">
              <input
                type="email"
                class="form-control"
                name="email"
                placeholder="EMAIL"
                th:value="${email}"
              />
            </div>

            <!-- comment 
            <div class="form-group my-3">
              <input type="file" class="form-control" name="archivo" />
            </div>
            -->
            
            <div class="form-group my-3">
              <input
                type="password"
                class="form-control"
                name="password"
                placeholder="NUEVA CONTRASEÑA"
                th:value="${password}"
              />
            </div>
  
             <div class="form-group my-3">
              <input
                type="password"
                class="form-control"
                name="password2"
                placeholder="REPETIR NUEVA CONTRASEÑA"
                th:value="${password2}"
              />
            </div> 
  
            <div class="form-group my-3">
              <input
                type="text"
                class="form-control"
                name="telefono"
                placeholder="TELEFONO"
                th:value="${telefono}"
              />
            </div>
  
            <div class="form-group my-3">
              <input
                type="text"
                class="form-control"
                name="direccion"
                placeholder="DIRECCION"
                th:value="${direccion}"
              />
            </div>
            
            <button type="submit" class="btn btn-primary mt-3 botones">
              Modificar
            </button>
  
            <div id="exito/error">
              <div th:if="${exito != null}" id="exito">
                <h5>exito</h5>
                <p th:text="${exito}"></p>
              </div>
  
              <div th:if="${error != null}" id="error">
                <h5>error</h5>
                <p th:text="${error}"></p>
              </div>
            </div>
    </div>

    <script th:replace="/fragments/script :: script "></script>
    <footer th:replace="/fragments/footer :: footer"></footer>
  </body>
</html>
