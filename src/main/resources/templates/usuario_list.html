<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head th:replace="/fragments/head :: head "></head>

  <body>
    <header th:replace="/fragments/header :: header "></header>
    <nav th:replace="/fragments/nav :: nav"></nav>

    <!-- <img
      th:src="@{/7.png}"
      class="d-block mx-lg-auto img-fluid"
      alt="Bootstrap Themes"
    /> -->

     <div class="container my-5">
      <div class="p-5 text-center bg-body-tertiary rounded-3">
            <img
      th:src="@{/7.png}"
      class="d-block mx-lg-auto img-fluid"
      alt="Bootstrap Themes"/>
      <br>
      <div id="exito/error">
      <div
        th:if="${exito != null}"
        id="exito"
        class="card text-white bg-success mb-3 mt-3 mensajeExito"
      >
        <h5>exito</h5>
        <p th:text="${exito}"></p>
      </div>
      <div
        th:if="${error != null}"
        id="error"
        class="card text-white bg-danger mb-3 mensajeError"
      >
        <h5>error</h5>
        <p th:text="${error}"></p>
      </div>
    </div><br/>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">FechaAlta</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Email</th>
            <th scope="col">Rol</th>
            <th scope="col">Estado</th>
            <th sec:authorize="hasRole('ADMIN')" scope="col">Alta/Baja</th>
            <th sec:authorize="hasRole('ADMIN')" scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody th:each="usuario : ${usuarios}">
          <tr>
            <th scope="row" th:text="${usuario.id}"></th>
            <td th:text="${usuario.fechaAlta}"></td>
            <td th:text="${usuario.nombre}"></td>
            <td th:text="${usuario.apellido}"></td>
            <td th:text="${usuario.email}"></td>
            <td th:text="${usuario.rol}"></td>
            <td th:text="${usuario.altaBaja}"></td>

            <td sec:authorize="hasRole('ADMIN')">
              <form
                method="POST"
                th:action="@{/usuario/altaBaja/__${usuario.id}__}"
              >
                <button style="color: black" class="btn btn-sm btn-outline-secondary" type="submit">Alta/Baja</button>
              </form>
            </td>
            <td sec:authorize="hasRole('ADMIN')">
              <form
                method="POST"
                th:action="@{/usuario/eliminar/__${usuario.id}__}"
              >
                <button style="color: black" class="btn btn-sm btn-outline-secondary" type="submit">Eliminar</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
              <section class="text-center container" sec:authorize="hasRole('ADMIN')">
          <div class="row mt-3">
            <div class="divVolver">
              <a th:href="@{/admin/dashboard}" class="btn btn-danger my-2 botonVolver botones"
                >Volver</a
              >
            </div>
          </div>
        </section>
    </div>

    

    <script th:replace="/fragments/script :: script "></script>
    <footer th:replace="/fragments/footer :: footer"></footer>
  </body>
</html>
