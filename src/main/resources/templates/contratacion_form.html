<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    >
    <head th:replace="/fragments/head :: head "></head>

    <body>
        <header th:replace="/fragments/header :: header "></header>
        <nav id="nav-1" th:replace="/fragments/nav :: nav"></nav>

        <div class="form-group my-3" >
        <img
            th:src="@{/12.png}"
            class="d-block mx-lg-auto img-fluid"
            alt="Bootstrap Themes"/>
            <br>
        </div>

        <div id="exito/error">
            <div
                th:if="${exito != null}"
                id="exito"
                class="card text-white bg-success mb-3 mt-3 mensajeExito"
            >
                <h5>exito</h5>
                <p th:text="${exito}"></p>
            </div>
            <div
                 th:if="${error != null}"
                 id="error"
                class="card text-white bg-danger mb-3 mensajeError"
            >
                <h5>error</h5>
                <p th:text="${error}"></p>
            </div>
        </div>

        <div class="container" id="contenido/Contrataciones">
            <div class="d-grid gap-3" style="grid-template-columns: 1fr 2fr;">
                <div class="bg-light border rounded-3 d-flex flex-column align-items-center">
                    <form
                        class="formulario"
                        th:action="@{/contratacion/contratado/__${id}__}"
                        method="POST"
                        enctype="multipart/form-data"
                        >
                        <input
                            type="text"
                            hidden
                            th:value="${proveedor.id}"
                            name="idProveedor"
                            />
                        <br>
                        <img class="rounded-circle" style="width: 300px; height: 300px;" th:src="@{/imagen/perfil/__${proveedor.id}__}" />
                        <br>
                        <br>
                        <div class="d-flex" style="margin: 10px;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-check-fill" viewBox="0 0 16 16" style="margin-right: 20px;">
                            <path fill-rule="evenodd" d="M15.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                            <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                            </svg>
                            <h4  th:text="${proveedor.nombre} + ' ' + ${proveedor.apellido}"></h4>
                        </div>
                        <br>
                        <div class="d-flex" style="margin: 10px;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-cash-coin" viewBox="0 0 16 16" style="margin-right: 20px;">
                            <path fill-rule="evenodd" d="M11 15a4 4 0 1 0 0-8 4 4 0 0 0 0 8m5-4a5 5 0 1 1-10 0 5 5 0 0 1 10 0"/>
                            <path d="M9.438 11.944c.047.596.518 1.06 1.363 1.116v.44h.375v-.443c.875-.061 1.386-.529 1.386-1.207 0-.618-.39-.936-1.09-1.1l-.296-.07v-1.2c.376.043.614.248.671.532h.658c-.047-.575-.54-1.024-1.329-1.073V8.5h-.375v.45c-.747.073-1.255.522-1.255 1.158 0 .562.378.92 1.007 1.066l.248.061v1.272c-.384-.058-.639-.27-.696-.563h-.668zm1.36-1.354c-.369-.085-.569-.26-.569-.522 0-.294.216-.514.572-.578v1.1h-.003zm.432.746c.449.104.655.272.655.569 0 .339-.257.571-.709.614v-1.195l.054.012z"/>
                            <path d="M1 0a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h4.083c.058-.344.145-.678.258-1H3a2 2 0 0 0-2-2V3a2 2 0 0 0 2-2h10a2 2 0 0 0 2 2v3.528c.38.34.717.728 1 1.154V1a1 1 0 0 0-1-1z"/>
                            <path d="M9.998 5.083 10 5a2 2 0 1 0-3.132 1.65 5.982 5.982 0 0 1 3.13-1.567z"/>
                            </svg>
                            <h4  th:text=" '$ ' + ${proveedor.precioHora}"></h4>
                        </div>
                        <br>
                        <div class="d-flex" style="margin: 10px;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-tools" viewBox="0 0 16 16" style="margin-right: 20px;">
                            <path d="M1 0 0 1l2.2 3.081a1 1 0 0 0 .815.419h.07a1 1 0 0 1 .708.293l2.675 2.675-2.617 2.654A3.003 3.003 0 0 0 0 13a3 3 0 1 0 5.878-.851l2.654-2.617.968.968-.305.914a1 1 0 0 0 .242 1.023l3.27 3.27a.997.997 0 0 0 1.414 0l1.586-1.586a.997.997 0 0 0 0-1.414l-3.27-3.27a1 1 0 0 0-1.023-.242L10.5 9.5l-.96-.96 2.68-2.643A3.005 3.005 0 0 0 16 3c0-.269-.035-.53-.102-.777l-2.14 2.141L12 4l-.364-1.757L13.777.102a3 3 0 0 0-3.675 3.68L7.462 6.46 4.793 3.793a1 1 0 0 1-.293-.707v-.071a1 1 0 0 0-.419-.814zm9.646 10.646a.5.5 0 0 1 .708 0l2.914 2.915a.5.5 0 0 1-.707.707l-2.915-2.914a.5.5 0 0 1 0-.708M3 11l.471.242.529.026.287.445.445.287.026.529L5 13l-.242.471-.026.529-.445.287-.287.445-.529.026L3 15l-.471-.242L2 14.732l-.287-.445L1.268 14l-.026-.529L1 13l.242-.471.026-.529.445-.287.287-.445.529-.026z"/>
                            </svg>
                            <h4>Elija un rubro</h4>
                        </div>

                        <div class="d-flex" style="margin: 10px;">
                            <select name="rubro" required style="width: 200px;" >
                                <option
                                    th:each="rubro : ${rubros}"
                                    th:value="${rubro.id}"
                                    th:text="${rubro.nombre}"
                                    ></option>
                            </select>
                        </div>
                        <input type="text" hidden />
                        <br>
                        <div class="form-check" style="margin: 10px;">
                            <input class="form-check-input" type="checkbox" id="terminos" required>
                            <h5 class="form-check-label" for="terminos">
                                Acepto los <a th:href="@{/}"> t√©rminos y condiciones </a>
                            </h5>
                        </div>
                        <br>
                        <input
                            type="text"
                            hidden
                            th:value="${session.usuario.id}"
                            name="idCliente"
                            />
                        <button type="submit" class="btn btn-primary btn-lg" >Aceptar</button>

                        <br><br>
                        </div>
                    </form>

                    <div class="container" >
                        <div class="d-flex align-items-center p-3 my-3 text-white bg-purple rounded shadow-sm" style="background-color: #142e79">
                            
                        </div>
                        
                        <div class="d-flex align-items-center p-3 my-3 bg-purple rounded shadow-sm">
                            <div >
                                <h6 class="border-bottom pb-2 mb-0">Descripcion del proveedor</h6>
                                <p th:text="${proveedor.descripcionServicio}"></p>
                            </div>
                        </div>
                        
                        <div class="my-3 p-3 bg-body rounded shadow-sm">
                            <h6 class="border-bottom pb-2 mb-0">Ultimos comentarios</h6>
                            <div class="d-flex text-muted pt-3">
                                <!--Todavia no puedo controlar esto ya que no esta terminado la resenia
                                <img th:src="@{/proveedor/calificar/__${usuario.id}__}" alt="mdo" width="32" height="32" >

                                <p class="pb-3 mb-0 small lh-sm border-bottom" th:text="${resenia.comentario}">
                                    <strong class="d-block text-gray-dark" th:text="${resenia.usuario.nombre} + ' ' + ${resenia.estrellas}"></strong>
                                </p>
                                -->
                            </div>
                        </div>
                        
                    </div>

                </div>
        </div>

        <section th:replace="/fragments/section :: section "></section>
        <script th:replace="/fragments/script :: script "></script>
        <footer th:replace="/fragments/footer :: footer"></footer>
    </body>
</html>
