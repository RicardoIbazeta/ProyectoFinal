<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    >
    <head th:replace="/fragments/head :: head "></head>
    <body>
        <header th:replace="/fragments/header :: header "></header>
        <nav id="nav-1" th:replace="/fragments/nav :: nav"></nav>

        <div class="form-group my-3">
            <img
                th:src="@{/7.png}"
                class="d-block mx-lg-auto img-fluid"
                alt="Bootstrap Themes"/>
            <br/>
            <h3 style="text-align: center;" class="card-title">Registro Usuario</h3>
        </div>
        <div id="exito/error">
            <div
                th:if="${exito != null}"
                id="exito"
                class="card text-white bg-success mb-3 mt-3 mensajeExito"
                >
                <h5>exito</h5>
                <p th:text="${exito}"></p>
            </div>
            <div
                th:if="${error != null}"
                id="error"
                class="card text-white bg-danger mb-3 mensajeError"
                >
                <h5>error</h5>
                <p th:text="${error}"></p>
            </div>
        </div>


        <div class="container my-5">
            <div class="p-5 text-center bg-body-tertiary rounded-3">
                <form
                    class="formulario"
                    th:action="@{/usuario/registro}"
                    method="POST"
                    enctype="multipart/form-data"
                    >

                    <div class="form-group my-3">
                        <label for="nombre" style="display: flex">Nombre</label>
                        <input
                            type="text"
                            class="form-control"
                            name="nombre"
                            placeholder="Ingrese su nombre completo"
                            th:value="${nombre}"
                            />
                    </div>

                    <div class="form-group my-3">
                        <label for="apellido" style="display: flex"
                               >Apellido</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            name="apellido"
                            placeholder="Ingrese su apellido completo"
                            th:value="${apellido}"
                            />
                    </div>

                    <div class="form-group my-3">
                        <label for="documento" style="display: flex"
                               >Documento</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            name="documento"
                            placeholder="Indique su numero de Documento"
                            th:value="${documento}"
                            />
                    </div>

                    <div class="form-group my-3">
                        <label for="email" style="display: flex">Correo electronico</label>
                        <input
                            type="email"
                            class="form-control"
                            name="email"
                            placeholder="Ingrese su email de contacto"
                            th:value="${email}"
                            />
                    </div>

                    <div class="form-group my-3">
                        <label for="archivo" style="display: flex">Foto de perfil</label><br />
                        <input type="file" class="form-control" name="archivo" />

                        <div class="form-group my-3">
                            <label for="password" style="display: flex"
                                   >Contrase単a</label
                            >
                            <input
                                type="password"
                                class="form-control"
                                name="password"
                                placeholder="Ingrese una contrase単a"
                                th:value="${password}"
                                />                
                        </div>




                        <div class="form-group my-3">
                            <label for="password2" style="display: flex"
                                   >Repita contrase単a</label
                            >
                            <input
                                type="password"
                                class="form-control"
                                name="password2"
                                placeholder="Repita la contrase単a"
                                th:value="${password2}"
                                />
                        </div>

                        <div class="form-group my-3">
                            <label for="telefono" style="display: flex"
                                   >Telefono</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                name="telefono"
                                placeholder="Indique su telefono de contacto"
                                th:value="${telefono}"
                                />
                        </div>

                        <div class="form-group my-3">
                            <label for="direccion" style="display: flex"
                                   >Domicilio</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                name="direccion"
                                placeholder="Indique su direccion"
                                th:value="${direccion}"
                                />
                        </div>

                        <button type="submit" class="btn btn-primary mt-3 botones">
                            Registrarme
                        </button>
                        <button type="reset" class="btn btn-primary mt-3 botones">
                            Borrar
                        </button>
                </form>
            </div>
        </div>
            
        <div th:replace="~{/fragments/modal :: div}"></div>    
        <section th:replace="/fragments/section :: section "></section>
        <script th:replace="/fragments/script :: script "></script>
        <footer th:replace="/fragments/footer :: footer"></footer>
        <!-- Bootstrap Popper.js -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    </body>
</html>
